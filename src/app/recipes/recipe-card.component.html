<mat-card>
  <mat-card-header>
    <h3>{{ recipe.title }}</h3>
  </mat-card-header>
  <img mat-card-image [src]="recipe.imageUrl" />
  <mat-card-actions>
    <div class="buttons-panel">
      <button
        mat-mini-fab
        color="basic"
        (click)="onMinusClick()"
        [disabled]="count <= 0"
      >
        <mat-icon>remove</mat-icon>
      </button>
      <p>{{ count }}</p>
      <button mat-mini-fab color="basic" (click)="onPlusClick()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
